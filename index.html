<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="nav-bar">
    <nav>
      <a href="#">Home</a>
      <a class="my-creations" href="#">My Creations</a>
    </nav>
  </div>
  <header>
    <h1>Generate AI image</h1>
  </header>
  <form action="#">
    <label for="image-description"></label>
    <input name="image-description" id="image-description" placeholder="Visualize an extraordinary scene..." type="text" required>
    <a class="create-btn" href="#">create</a>
  </form>
  <main>
    <div class="animation hidden">
      <p class="please-wait">Please wait...</p>
      <div class="center">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
      </div>
    </div>
    <ul></ul>
  </main>

  <!-- Modal page -->

  <div id="modal" class="hidden">
    <div class="container-none">
      <div class="box">
        <div class="row-modal">
          <h3 class="modal-heading">Are you sure you want to delete this image?</h3>
        </div>
        <div class="row-modal">
          <button class="cancel-btn">CANCEL</button>
          <button class="confirm-btn">CONFIRM</button>
        </div>
      </div>
    </div>
  </div>

  <!-- my creations page -->

  <div class="show">
    <ul class="favourites">

    </ul>
  </div>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
